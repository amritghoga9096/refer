<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Invitation Page</title>
</head>
<body>
    <header>
        <nav>
            <div class="left-corner">
                <button id="backButton"><i class="fa-solid fa-arrow-right fa-rotate-180 fa-lg"></i></button>
            </div>
            <div class="center-heading">
               
            </div>
        </nav>
    </header>
    <main>
        <div class="invitation-box">
            <h2>Invitation Link</h2>
            <div class="copy-box">
                <input type="text" id="invitationLink" placeholder="invitation link" >
                <button id="copyButton">Copy</button>
                
            </div><br>
        </div>
        <div class="refer-code-box">
            <h2>Refer Code</h2>
            <div class="copy-box">
                <input type="text" id="referCode" placeholder="Refer code">
                <button id="copyReferCodeButton">Copy</button>
            </div><br>
        </div>

        <div class="Level-box">
            <h2>Invitation Reward</h2><br>
            
                <p><b>Level 1 = 20%</b></p><br>
                <p><b>Level 2 = 3%</b></p><br>
                <p><b>Level 3 = 2%</b></p>
            </div>
        </div>
        <div class="qr-code">
            <!-- QR Code image goes here -->
           <img src="https://tse2.mm.bing.net/th?id=OIP.-9N4K3Syg-OgbET8dgDwqAHaHa&pid=Api&P=0&h=180" alt="">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
